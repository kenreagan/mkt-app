<!Doctype html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="{{url_for('static', filename='main.css')}}"/>
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<!-- bootstrap css -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
		{% block head%}
		{% endblock head%}
	</head>
	<body>
		<div id="navbar-animmenu">
			<ul class="show-dropdown main-navbar">
				<div class="hori-selector">
					<div class="left">

					</div>
					<div class="right">

					</div>
				</div>
				{% if current_user.is_authenticated %}
				<li>
					<a href="{{url_for('src.views.logout')}}"><i class="fa fa-sign-out"></i>logout</a>
				</li>
				<li>
					<a href="{{url_for('src.views.dashboard')}}"><i class="fa fa-cogs"></i>Dashboard</a>
				</li>
				{% else %}
				<li>
					<a href="{{url_for('src.views.register')}}"> register</a>
				</li>
				<li>
					<a href="{{url_for('src.views.login')}}"><i class="fa fa-sign-in"></i>login</a>
				{% endif %}
				<li>
					<a href="{{url_for('src.views.home')}}">Products</a>
				</li>
				<li>
					<a href="{{url_for('src.views.index')}}"><i class="fa fa-home"></i>Home</a>
				</li>
			</ul>
		</div>
		{% block body %}
		{% endblock body%}
	</body>
	<script src="{{url_for('static', filename='js/main.js')}}"></script>
	<script src="https://use.fontawesome.com/6068663cab.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
{% block scripts%}
{% endblock scripts%}
</html>
